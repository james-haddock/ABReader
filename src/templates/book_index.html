<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reader - Browse Books</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        h1 {
            text-align: center;
        }
        .book-list {
            list-style-type: none;
            padding: 0;
        }
        .book-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        .book-title {
            font-weight: bold;
        }
        .book-author {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Reader - Browse Books</h1>
        <ul class="book-list">
            <li class="book-item">
                <div class="book-title">Book Title 1</div>
                <div class="book-author">Author Name 1</div>
                <div class="book-description">
                    This is a sample book description. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                </div>
            </li>
            <li class="book-item">
                <div class="book-title">Book Title 2</div>
                <div class="book-author">Author Name 2</div>
                <div class="book-description">
                    Another sample book description. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.
                </div>
            </li>
            <!-- More book items can be added here -->
        </ul>
    </div>
</body>
</html>
