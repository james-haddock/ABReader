{% extends 'base.html' %}

{% block content %}
    <div class="bg-white py-24 sm:py-32">
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
            <div class="mx-auto max-w-4xl sm:text-center">
                <h2 class="text-base font-semibold leading-7 text-indigo-600">Upload Your Ebook</h2>
                <p class="mt-2 text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl">Share Your Knowledge with the World</p>
            </div>
            <p class="mx-auto mt-6 max-w-2xl text-lg leading-8 text-gray-600 sm:text-center">Upload your own ebook and make it accessible to our BookSync community.</p>
            <div class="mt-20">
                <div class="mx-auto max-w-2xl">
                    <form action="{{url_for('upload')}}" method="post" enctype="multipart/form-data" class="space-y-6">
                        <div>
                            <label for="ebook" class="block text-lg font-medium text-gray-700">Select Ebook File</label>
                            <input type="file" id="ebook" name="ebook" accept=".epub, .pdf" class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-300 focus:ring-opacity-50">
                        </div>
                        <p class="mt-2 text-sm text-gray-500">Supported formats: epub, pdf, mobi.</p>
                        <div>
                            <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-md shadow-lg hover:bg-indigo-500 focus:ring focus:ring-indigo-300 focus:ring-opacity-50">Upload Ebook</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
