<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>{{ book_title }}</title>
  <link href="{{ url_for('static', filename='static/css/main.css') }}" rel="stylesheet">
  <style>
    #navButtons {
      transition: opacity 1s ease-in-out;
      opacity: 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      backdrop-filter: backdrop-blur-md;
      background-color: rgba(255, 255, 255, 0.9); 
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      z-index: 50;
      
    }
    #libraryButtonContainer {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      
    }
    #libraryButton:hover, #resetTextButton:hover, #decreaseTextButton:hover, #increaseTextButton:hover {
      color: #666;
    }
    #zoomControls {
        display: flex;
        gap: 10px; 
        margin-left: auto;
      }
      #increaseTextButton, #decreaseTextButton {
        padding: 5px 10px; 
        margin: 0;
        font-size: 16px; 
        cursor: pointer;
      }
    #navTrigger {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px; 
      z-index: 49;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #libraryButton {
      font-size: 14px;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 4px;
      text-align: center;}
      @media (prefers-color-scheme: dark) {
        #navButtons {
          background-color: rgba(50, 50, 50, 0.9); 
          color: white; 
        }
        #libraryButton, #resetTextButton, #decreaseTextButton, #increaseTextButton {
          background-color: rgba(50, 50, 50, 0);
          color: white; 
          border: none;
        }
        #libraryButton:hover, #resetTextButton:hover, #decreaseTextButton:hover, #increaseTextButton:hover {
          color: #444;
        }
      }
  </style>
</head>
<body style="overflow: hidden;">
  <iframe src="{{ url_for('content', UUID=UUID) }}" title="book_content" id='iframe'></iframe>
  <div id="navTrigger"></div> 
  <div id="navButtons">
    <a href='{{ url_for("library") }}' id="libraryButtonContainer">
      <button id="libraryButton">Return to Library</button>
    </a>
    <div id="zoomControls">
      <button id="resetTextButton">â†º</button>
      <button id="decreaseTextButton">-</button>
      <button id="increaseTextButton">+</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var nav = document.getElementById('navButtons');
      var navTrigger = document.getElementById('navTrigger');
      var fadeOutTime = 5000;
      var navVisible = false;
      var iframe = document.getElementById('iframe');
      var defaultFontSize;

    
      function fadeOutNav() {
        if (navVisible) {
          nav.style.opacity = '0';
          setTimeout(() => { nav.style.visibility = 'hidden'; navVisible = false; }, 1000);
        }
      }
    
      function fadeInNav() {
        if (!navVisible) {
          nav.style.visibility = 'visible';
          nav.style.opacity = '1';
          navVisible = true;
        }
      }
    
      var inactivityTimeout;
    
      function resetInactivityTimeout() {
        clearTimeout(inactivityTimeout);
        inactivityTimeout = setTimeout(fadeOutNav, fadeOutTime);
      }
    
      navTrigger.addEventListener('mouseenter', function() {
        fadeInNav();
        resetInactivityTimeout();
      });
    
      nav.addEventListener('mouseleave', function() {
        fadeOutNav();
        resetInactivityTimeout();
      });
    
      navTrigger.addEventListener('touchstart', function(event) {
        fadeInNav();
        resetInactivityTimeout();
        event.preventDefault();
      });
    
      setTimeout(fadeInNav, 100);
      resetInactivityTimeout();
    
      iframe.addEventListener('load', function() {
        var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        defaultFontSize = parseInt(getComputedStyle(iframeDoc.body).fontSize);
    
        function changeIframeTextSize(delta) {
          var currentSize = parseInt(iframeDoc.body.style.fontSize) || defaultFontSize;
          if (delta === 'reset') {
            iframeDoc.body.style.fontSize = defaultFontSize + 'px';
          } else {
            iframeDoc.body.style.fontSize = (currentSize + delta) + 'px';
          }
          resetInactivityTimeout();
        }
    
        document.getElementById('increaseTextButton').addEventListener('click', function() {
          changeIframeTextSize(1);
        });
    
        document.getElementById('decreaseTextButton').addEventListener('click', function() {
          changeIframeTextSize(-1);
        });
    
        document.getElementById('resetTextButton').addEventListener('click', function() {
          changeIframeTextSize('reset');
        });
      });
    });
    
  </script>
</body>
</html>
