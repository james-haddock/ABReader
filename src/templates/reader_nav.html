<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>{{ book_title }}</title>
  <link href="{{ url_for('static', filename='static/css/main.css') }}" rel="stylesheet">
  <style>
    #navButtons {
      transition: opacity 1s ease-in-out;
      opacity: 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      backdrop-filter: backdrop-blur-md;
      background-color: rgba(255, 255, 255, 0.9); 
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      z-index: 50;
    }
    #navTrigger {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px; 
      z-index: 49;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #libraryButton {
      font-size: 14px;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 4px;
      text-align: center;}
  </style>
</head>
<body style="overflow: hidden;">
  <iframe srcdoc="{{ amended_html }}" title="book_content"></iframe>
  <div id="navTrigger"></div> 
  <div id="navButtons">
    <a href='{{ url_for("library") }}'>
      <button id="libraryButton">Return to Library</button>
    </a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var nav = document.getElementById('navButtons');
      var navTrigger = document.getElementById('navTrigger');
      var fadeOutTime = 5000; 
    

      function fadeOutNav() {
        nav.style.opacity = '0';
        setTimeout(() => { nav.style.visibility = 'hidden'; }, 1000);
      }
    
      function fadeInNav() {
        nav.style.visibility = 'visible'; 
      }
    
      var inactivityTimeout;
    
      function resetInactivityTimeout() {
        clearTimeout(inactivityTimeout);
        inactivityTimeout = setTimeout(fadeOutNav, fadeOutTime);
      }
    
      navTrigger.addEventListener('mouseenter', function() {
        fadeInNav();
        resetInactivityTimeout();
      });
    
      nav.addEventListener('mouseleave', fadeOutNav);
    
      navTrigger.addEventListener('touchstart', function(event) {
        fadeInNav();
        resetInactivityTimeout();
        event.preventDefault(); 
      });
    
      fadeInNav();
      resetInactivityTimeout();
    });
    
  </script>
</body>
</html>
