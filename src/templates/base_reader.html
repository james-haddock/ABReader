<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link href="static/css/main.css'" rel="stylesheet">
</head>
<body>
<div class="fixed bottom-0 left-0 w-full backdrop-filter backdrop-blur-md bg-opacity-30 bg-white shadow-md flex justify-between items-center p-4">
    <button id="prevpage" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-md text-sm">Previous</button>
    <a href='{{ url_for("library") }}'><button class="text-gray-700 font-bold px-4 py-2 rounded-md">Return to Library</button></a>
    <button id="nextpage" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-md text-sm">Next</button>
  </div>
<iframe id="myIframe" src="{{ iframe }}" class="w-screen h-screen" frameborder="0"></iframe>
  <script>
    const prevpageIframeButton = document.getElementById('prevpage');
    const iframe = document.getElementById('myIframe');
    const nextpageIframeButton = document.getElementById('nextpage');

    prevpageIframeButton.addEventListener('click', () => {
        iframe.src = "{{ url_for('read_book_nav', navigation='prev') }}";
    });
    nextpageIframeButton.addEventListener('click', () => {
        iframe.src = "{{ url_for('read_book_nav', navigation='next') }}";
    });
</script>
</body>
</html>
