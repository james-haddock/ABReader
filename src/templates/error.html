{% extends '/templates/base.html' %}
{% block title %}BookSync - {{ code }}{% endblock %}
{% block content %}
<div class="relative isolate px-6 lg:px-8 pt-20">
    <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true"></div>
    <div class="mx-auto max-w-2xl py-10 sm:py-48 lg:py-10">
        <div class="text-center">
            <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">{{ code }}</h1>
            <p class="mt-6 text-xl leading-8 text-gray-600">{{ message }}</p>
        </div>
    </div>
</div>
{% endblock %}
